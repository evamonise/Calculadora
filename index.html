<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <section>
        <section>
            <div class="container_calculadora">
                <div class="tela"><input type="text" id="resultado"></div>
                <div class="container_tecla">
                    <button class="tecla tecla_column cor" onclick="limparTela()">C</button>
                    <button class="tecla cor" onclick="adicionarValor('/')">/</button>
                    <button class="tecla cor" onclick="adicionarValor('*')">*</button>

                    <button class="tecla" onclick="adicionarValor('7')">7</button>
                    <button class="tecla" onclick="adicionarValor('8')">8</button>
                    <button class="tecla" onclick="adicionarValor('9')">9</button>
                    <button class="tecla cor" onclick="adicionarValor('+')">+</button>
                    
                    <button class="tecla" onclick="adicionarValor('4')">4</button>
                    <button class="tecla" onclick="adicionarValor('5')">5</button>
                    <button class="tecla" onclick="adicionarValor('6')">6</button>
                    <button class="tecla cor" onclick="adicionarValor('-')">-</button>
                    
                    <button class="tecla" onclick="adicionarValor('1')">1</button>
                    <button class="tecla" onclick="adicionarValor('2')">2</button>
                    <button class="tecla" onclick="adicionarValor('3')">3</button>

                    <button class="tecla tecla_linha" onclick="calcularResultado()">=</button>
                    <button class="tecla tecla_column" onclick="adicionarValor('0')">0</button>
                    <button class="tecla" onclick="adicionarValor('.')">.</button>
                </div>
            </div>
        </section>
    </section>
    <script src="script.js"></script>
</body>

</html>
